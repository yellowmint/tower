version: v1
managed:
  enabled: true
  go_package_prefix:
    default: git.jetbrains.space/artdecoction/wt/tower/contracts
plugins:
  - name: go
    out: gen/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/go
    opt: paths=source_relative
  - name: validate
    out: gen/go
    opt:
      - paths=source_relative
      - lang=go
